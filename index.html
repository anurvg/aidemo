<!DOCTYPE html>
<html>
<head>
  <title>CyberAnu Chat</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    #chatbox {
      border: 1px solid #444;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      background: #111;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      background: #000;
      color: #0f0;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Talk to CyberAnu</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask anything..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatbox = document.getElementById("chatbox");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      addMessage("You", userText);
      input.value = "";

      try {
        const res = await fetch("https://ai-nhpwhjb3n-anuragverse-s-projects.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });

        const data = await res.json();
        addMessage("CyberAnu", data.reply || "No response.");
      } catch (error) {
        addMessage("CyberAnu", "‚ö†Ô∏è Error connecting to AI.");
      }
    }

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
